name: Release

on:
  workflow_call:
    inputs:
      node_version:
        required: false
        type: string
        default: "20"
      build_script:
        required: false
        type: string
        default: "build"
      publish_docs:
        type: boolean
        default: false
      docs_directory:
        type: string
        default: "./docs"


concurrency: ${{github.repository}}-${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  pages: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    outputs:
      published: ${{ steps.changesets.outputs.published }}
    steps:
      - id: checkout
        name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - id: pnpm
        name: Setup pnpm
        uses: pnpm/action-setup@v4

      - id: setup
        name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: pnpm

      - id: install
        name: Install dependencies
        run: pnpm i
      
      - id: build-packages
        name: Build all packages
        run: pnpm run --recursive --if-present ${{ inputs.build_script }} 

      - id: changesets
        name: Create release Pull Request or publish to npm
        uses: changesets/action@v1
        with:
          version: pnpm changeset:version
          publish: pnpm changeset:publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  docs:
    needs: release
    if: ${{ needs.release.outputs.published == 'true' && inputs.publish_docs }}
    uses: reuters-graphics/action-workflows/.github/workflows/docs.yaml@main
    secrets: inherit
    with:
      docs_directory: ${{ inputs.docs_directory }}
